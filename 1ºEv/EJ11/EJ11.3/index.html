<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 3 - Catálogo Dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" id="catalog-container">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="h3">Catálogo de Productos</h1>
        <p class="text-muted">Filtra por categoría y marca, y ordena por precio.</p>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label class="form-label">Categoría</label>
        <select id="filterCategory" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Marca</label>
        <select id="filterBrand" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Ordenar por precio</label>
        <select id="sortPrice" class="form-select">
          <option value="none">Sin orden</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
    </div>

    <div id="alerts"></div>

    <div id="product-list" class="row g-4">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
