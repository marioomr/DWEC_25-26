<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 5 - Quiz Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-header">
            <h4 class="mb-0">Quiz Interactivo</h4>
          </div>

          <div class="card-body" id="quiz-container">
            <div id="start-screen" class="text-center">
              <p class="lead">Pon a prueba tus conocimientos. Pulsa iniciar para comenzar el quiz.</p>
              <button id="startBtn" class="btn btn-primary">Iniciar Quiz</button>
              <div id="loadError" class="mt-3"></div>
            </div>

            <div id="question-screen" class="d-none">
              <div id="progress" class="mb-3 text-muted"></div>
              <h5 id="questionText"></h5>
              <form id="optionsForm" class="mt-3" aria-labelledby="questionText"></form>
              <div class="d-flex justify-content-between mt-4">
                <button id="prevBtn" class="btn btn-outline-secondary" disabled>Anterior</button>
                <div>
                  <button id="nextBtn" class="btn btn-primary">Siguiente</button>
                </div>
              </div>
            </div>

            <div id="results-screen" class="d-none">
              <h5>Resultados</h5>
              <p id="scoreText" class="lead"></p>
              <div id="detailedResults" class="mt-3"></div>
              <div class="mt-4">
                <button id="restartBtn" class="btn btn-secondary">Reiniciar Quiz</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
