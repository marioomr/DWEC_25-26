<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 1 - Perfil de Usuario (XHR)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Perfil de Usuario</h4>
            <div>
              <button id="editBtn" class="btn btn-outline-primary btn-sm">Editar</button>
              <button id="saveBtn" class="btn btn-primary btn-sm d-none">Guardar cambios</button>
            </div>
          </div>

          <div class="card-body">

           <div id="alerts"></div>

           <div id="user-profile">

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label fw-semibold">ID</label>
                <div class="col-sm-9">
                  <input id="userId" class="form-control" type="text" disabled>
                </div>
              </div>

              <h6 class="mt-3">Información personal</h6>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-4">
                  <input id="firstName" class="form-control" type="text" disabled>
                </div>
                <div class="col-sm-5">
                  <input id="lastName" class="form-control" type="text" disabled>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input id="email" class="form-control" type="email" disabled>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Teléfono</label>
                <div class="col-sm-9">
                  <input id="phone" class="form-control" type="text" disabled>
                </div>
              </div>

              <h6 class="mt-4">Dirección</h6>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Calle</label>
                <div class="col-sm-9">
                  <input id="street" class="form-control" type="text" disabled>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Ciudad / Código</label>
                <div class="col-sm-5">
                  <input id="city" class="form-control" type="text" disabled>
                </div>
                <div class="col-sm-4">
                  <input id="zipCode" class="form-control" type="text" disabled>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">País</label>
                <div class="col-sm-9">
                  <input id="country" class="form-control" type="text" disabled>
                </div>
              </div>

              <h6 class="mt-4">Preferencias</h6>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Tema</label>
                <div class="col-sm-3">
                  <select id="theme" class="form-select" disabled>
                    <option value="light">light</option>
                    <option value="dark">dark</option>
                  </select>
                </div>

                <label class="col-sm-3 col-form-label">Idioma</label>
                <div class="col-sm-3">
                  <select id="language" class="form-select" disabled>
                    <option value="es">es</option>
                    <option value="en">en</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input id="notifications" class="form-check-input" type="checkbox" disabled>
                <label class="form-check-label" for="notifications">Notificaciones activadas</label>
              </div>

              <h6 class="mt-4">Hobbies</h6>
              <div class="mb-3">
                <input id="hobbies" class="form-control" type="text" disabled aria-describedby="hobbiesHelp">
                <div id="hobbiesHelp" class="form-text">Introduce hobbies separados por comas (solo en modo edición).</div>
              </div>

            </div> 

          </div> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
