<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 2 - Sistema de Comentarios (XHR)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header">
            <h4 class="mb-0">Comentarios (simulado)</h4>
          </div>
          <div class="card-body">
            <div id="alerts"></div>
            <form id="commentForm" class="mb-4">
              <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input id="author" name="author" class="form-control" type="text" required>
              </div>
              <div class="mb-3">
                <label for="commentText" class="form-label">Comentario</label>
                <textarea id="commentText" name="commentText" class="form-control" rows="3" required></textarea>
              </div>
              <button id="sendBtn" class="btn btn-primary" type="submit">Enviar comentario</button>
            </form>

            <h5>Comentarios</h5>
            <ul id="comments-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
