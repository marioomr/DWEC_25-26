<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pestañas de Contenido (Tabs)</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <div id="contenedor-pestanas">
    <button data-id="contenido1" class="pestana-activa">Pestaña 1</button>
    <button data-id="contenido2">Pestaña 2</button>
    <button data-id="contenido3">Pestaña 3</button>
  </div>

  <div id="contenedor-contenidos">
    <div id="contenido1" class="contenido">Contenido de la pestaña 1</div>
    <div id="contenido2" class="contenido oculto">Contenido de la pestaña 2</div>
    <div id="contenido3" class="contenido oculto">Contenido de la pestaña 3</div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
