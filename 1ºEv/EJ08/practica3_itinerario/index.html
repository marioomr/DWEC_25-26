<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificador de Viaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid py-3">

  <div class="row">
    <div class="col-md-3">
      <h3>Filtros</h3>
      <form id="formFiltros">
        <select id="destino" class="form-select mb-2"></select>
        <div id="tipos" class="mb-2"></div>
        <label>Precio máximo: <span id="valRango">0</span>€</label>
        <input type="range" id="precio" min="0" max="500" value="500" class="form-range">
      </form>
    </div>

    <div class="col-md-5">
      <h3>Actividades</h3>
      <div id="listaActividades" class="row"></div>
    </div>

    <div class="col-md-4">
      <h3>Itinerario</h3>
      <ul id="itinerario" class="list-group mb-3"></ul>
      <p><strong>Total:</strong> <span id="total">0</span> €</p>
      <p><strong>Duración:</strong> <span id="duracion">0</span> h</p>
      <p><strong>Actividades:</strong> <span id="numAct">0</span></p>

      <h4>Reserva</h4>
      <form id="reservaForm" novalidate>
        <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre completo">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="date" id="fecha" class="form-control mb-2">
        <input type="text" id="codigo" class="form-control mb-2" placeholder="Código de descuento (opcional)">
        <div class="form-check mb-2" id="seguroDiv" style="display:none;">
          <input class="form-check-input" type="checkbox" id="seguro">
          <label class="form-check-label" for="seguro">Seguro de viaje (obligatorio &gt; 1000€)</label>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
      </form>
      <div id="errores" class="text-danger mt-2"></div>
    </div>
  </div>

  <script src="datos/actividades.js"></script>
  <script src="script.js"></script>
</body>
</html>
