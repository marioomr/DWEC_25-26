<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtro Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
  <h1>Catálogo de Productos</h1>

  <form id="filtros" class="mb-4">
    <input type="text" id="busqueda" class="form-control mb-2" placeholder="Buscar por nombre">
    <select id="categoria" class="form-select mb-2"></select>

    <label for="precioMax" class="form-label">Precio máximo: <span id="valorRango">0</span>€</label>
    <input type="range" id="precioMax" min="0" max="1500" value="1500" class="form-range mb-3">

    <div>
      <label><input type="radio" name="orden" value="asc" checked> Precio (ascendente)</label>
      <label><input type="radio" name="orden" value="desc"> Precio (descendente)</label>
      <label><input type="radio" name="orden" value="nombre"> Nombre (A-Z)</label>
    </div>
  </form>

  <div id="productos" class="row"></div>

  <script src="datos/productos.js"></script>
  <script src="script.js"></script>
</body>
</html>
