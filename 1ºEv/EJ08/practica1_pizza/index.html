<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurador de Pizzas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Configura tu Pizza</h1>

  <form id="pizzaForm">
    <fieldset>
      <legend>Tamaño</legend>
      <label><input type="radio" name="tamaño" value="10" checked> Pequeña (10€)</label><br>
      <label><input type="radio" name="tamaño" value="12"> Mediana (12€)</label><br>
      <label><input type="radio" name="tamaño" value="15"> Grande (15€)</label>
    </fieldset>

    <fieldset>
      <legend>Ingredientes Extra</legend>
      <label><input type="checkbox" value="1"> Extra de queso (+1€)</label><br>
      <label><input type="checkbox" value="1.5"> Pepperoni (+1.5€)</label><br>
      <label><input type="checkbox" value="0.75"> Champiñones (+0.75€)</label><br>
      <label><input type="checkbox" value="1"> Piña (+1€)</label>
    </fieldset>

    <fieldset>
      <legend>Masa</legend>
      <select id="masa">
        <option value="0">Fina (0€)</option>
        <option value="1">Normal (+1€)</option>
        <option value="2.5">Rellena de queso (+2.5€)</option>
      </select>
    </fieldset>

    <h2>Precio Total: <span id="precioTotal">10.00</span> €</h2>

    <button type="button" id="pedidoBtn">Realizar Pedido</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
