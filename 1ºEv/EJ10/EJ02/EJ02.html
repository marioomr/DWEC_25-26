<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 2 - Visor de Documentos Históricos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Visor de Documentos Históricos</h1>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h2 id="doc-titulo" class="h4"></h2>
            <p id="doc-fecha" class="text-muted mb-2"></p>

            <div id="img-wrap" class="mb-3 text-center">
              <img id="doc-img" class="img-fluid border rounded" src="" alt="Documento" />
            </div>

            <p id="doc-desc"></p>

            <div class="d-flex gap-2 mt-3">
              <button id="btn-prev" class="btn btn-outline-primary">Anterior</button>
              <button id="btn-next" class="btn btn-outline-primary">Siguiente</button>
              <button id="btn-ultimo" class="btn btn-secondary ms-auto">Volver al último</button>
            </div>

            <div id="mensaje" class="mt-3"></div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h5>Documentos Visitados</h5>
        <ul id="visitados" class="list-group"></ul>
        <div class="mt-3">
          <button id="limpiar-hist" class="btn btn-sm btn-outline-danger">Limpiar historial</button>
        </div>
      </div>
    </div>
  </div>
  <script src="EJ02.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
