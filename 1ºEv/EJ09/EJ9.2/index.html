<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Diagnóstico del Navegador</title>
</head>
<body>
  <h1>Panel de Diagnóstico del Navegador</h1>
  <ul>
    <li>Viewport: <span id="viewport"></span></li>
    <li>Tamaño total ventana: <span id="outer"></span></li>
    <li>Posición de la ventana: <span id="position"></span></li>
    <li>Resolución de pantalla: <span id="resolution"></span></li>
    <li>Espacio disponible en pantalla: <span id="available"></span></li>
    <li>
      Estado de conexión: 
      <span id="connection"></span>
      <span id="indicator" style="
        display:inline-block;
        width:12px;
        height:12px;
        border-radius:50%;
        margin-left:8px;
        background-color:gray;">
      </span>
    </li>
  </ul>

  <script src="diagnostico.js"></script>
</body>
</html>
