<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selector de Color de Fondo</title>
  <style>
    #colorContainer {
      display: flex;
      gap: 10px;
      margin: 20px;
    }

    .color-box {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .color-box:hover {
      border-color: #000;
    }

    .rojo { background-color: red; }
    .azul { background-color: blue; }
    .verde { background-color: green; }
    .amarillo { background-color: yellow; }
    .morado { background-color: purple; }
  </style>
</head>
<body>

  <div id="colorContainer">
    <div class="color-box rojo" data-color="red"></div>
    <div class="color-box azul" data-color="blue"></div>
    <div class="color-box verde" data-color="green"></div>
    <div class="color-box amarillo" data-color="yellow"></div>
    <div class="color-box morado" data-color="purple"></div>
  </div>

  <script>
    const container = document.getElementById('colorContainer');

    container.addEventListener('click', (event) => {
      const clickedBox = event.target;

      if(clickedBox.classList.contains('color-box')) {
        const color = clickedBox.getAttribute('data-color');
        document.body.style.backgroundColor = color;
      }
    });
  </script>

</body>
</html>
