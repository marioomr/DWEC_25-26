<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra Tienda</title>
</head>
<body>

  <h1>Nuestra Tienda</h1>

  <div class="contenedor">
    <div class="productos">
      <h2>Productos Disponibles</h2>

      <div class="producto">
        <h3 class="nombre">Portátil Pro</h3>
        <p class="precio">Precio: 1200 €</p>
        <button class="añadir">Añadir al carrito</button>
      </div>

      <div class="producto">
        <h3 class="nombre">Ratón Inalámbrico</h3>
        <p class="precio">Precio: 25 €</p>
        <button class="añadir">Añadir al carrito</button>
      </div>

      <div class="producto">
        <h3 class="nombre">Teclado Mecánico</h3>
        <p class="precio">Precio: 90 €</p>
        <button class="añadir">Añadir al carrito</button>
      </div>
    </div>

    <div class="carrito">
      <h2>Tu Carrito</h2>
      <ul id="lista-carrito"></ul>
      <p class="total">Total: <span id="total">0.00</span> €</p>
      <button id="vaciar">Vaciar carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
