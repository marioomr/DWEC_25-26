        <input id="precio" placeholder="Precio" type="number" step="0.01" />

      </div>
      <div>
        <input id="stock" placeholder="Stock" type="number" />
        <div id="err-stock" class="err"></div>
      </div>
      <div>
        <input id="categoria" placeholder="CategorÃ­a" />
        <div id="err-categoria" class="err"></div>
      </div>
      <button id="guardar" disabled>Guardar</button>
    </form>
    <div id="msg"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
