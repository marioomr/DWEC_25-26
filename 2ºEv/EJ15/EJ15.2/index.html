<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Kanban</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Tablero Kanban</h1>

<div class="board">
  <div class="column" data-status="todo">
    <h2>Por hacer</h2>
    <div class="card" draggable="true" id="task-1">Tarea 1</div>
    <div class="card" draggable="true" id="task-2">Tarea 2</div>
  </div>

  <div class="column" data-status="progress">
    <h2>En progreso</h2>
  </div>

  <div class="column" data-status="done">
    <h2>Finalizado</h2>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
